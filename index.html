<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        
        <div class="controlPanel">
            <div>
                <button id="penBtn">Pen</button>
                <div class="colorPreview">
                    <button class="colorPreviewBlack"></button>
                    <button class="colorPreviewRainbow"></button>
                </div>
            </div>
            <div class="gridsize-slider">
                <label for="gridsize">Grid size:</label>
                <input
                    type="range"
                    name="gridsize"
                    id="gridsize"
                    min="10"
                    max="90"
                    step="10"
                    value="50"
                    >
                    <br>
                <output class="gridsize-output" for="gridsize"></output>
            </div>
            
            <div class="board">
                 <div class="drawingArea"></div>
                             </div>
            <div>
                <button id="clearBtn">Clear</button>
                <button id="eraserBtn">Eraser</button>
            </div>
            <div id="circle1">
                <div class="center"></div>
            </div>
            <div id="circle2">
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>
